name: Deploy SageMaker Endpoint

on:
  push:
    branches: [main]
    paths:
      - 'code/**'
      - 'scripts/**'
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: eu-north-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install boto3 transformers torch --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Package and deploy model
        id: deploy
        run: |
          python scripts/deploy.py
          # Get the endpoint name from the most recent deployment
          ENDPOINT=$(aws sagemaker list-endpoints \
            --sort-by CreationTime \
            --sort-order Descending \
            --query "Endpoints[?contains(EndpointName, 'distilgpt2')].EndpointName" \
            --output text | head -1)
          echo "endpoint_name=$ENDPOINT" >> $GITHUB_OUTPUT

      - name: Wait for endpoint
        run: |
          echo "Waiting for endpoint: ${{ steps.deploy.outputs.endpoint_name }}"
          aws sagemaker wait endpoint-in-service \
            --endpoint-name ${{ steps.deploy.outputs.endpoint_name }}

      - name: Test endpoint
        run: |
          python scripts/test_endpoint.py ${{ steps.deploy.outputs.endpoint_name }}

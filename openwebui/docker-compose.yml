services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "49200:8080"
    volumes:
      - ./data/openwebui:/app/backend/data
    environment:
      # Connect directly to API Gateway (no LiteLLM needed)
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL:-https://5wzt9rrir6.execute-api.eu-north-1.amazonaws.com/v1}
      - OPENAI_API_KEY=not-required
      - WEBUI_AUTH=false
      - ENABLE_OLLAMA_API=false
    restart: unless-stopped

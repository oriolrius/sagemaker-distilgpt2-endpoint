services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "${OPENWEBUI_PORT:-80}:8080"
    volumes:
      - ./data:/app/backend/data
    environment:
      # API Gateway endpoint URL - set via .env or environment
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL}/v1
      - OPENAI_API_KEY=${OPENAI_API_KEY:-not-required}
      # Disable authentication for development
      - WEBUI_AUTH=${WEBUI_AUTH:-false}
      # Disable Ollama (we only use OpenAI-compatible API)
      - ENABLE_OLLAMA_API=false
    restart: unless-stopped
